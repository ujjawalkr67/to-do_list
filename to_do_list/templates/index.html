{% extends "base.html" %}
{%block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>TODAY'S TASK</h2>
        <hr>
        <div class="form-group">
          <label for="exampleInput">Task Heading</label>
          <input name="todo_heading" required type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="exampleInput" >Task description</label>
         <textarea  name="todo_description" required class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>

      <hr>

<!-- -------------------------------------- -->

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task heading</th>
        <th scope="col">task_description</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody>
        {%for task in todo%}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{task.todo_heading}}</td>
        <td>{{task.todo_description}}</td>
        <td>
            <!-- <a href="/update_receipe/{{receipes.id}}/" class="btn btn-success">update</button> -->
           
            <a href="/delete_todo/{{task.id}}/" class="btn btn-danger m-2">Done</button>
        </td>
      </tr>
      {%endfor%} 
    </tbody>
  </table>

</div>



{%endblock%}
